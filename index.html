<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Love Maths</title>
</head>
<body>
    <h1 class="heading">
        <img src="./assets/images/logo.png" class="logo" alt="logo">
        Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn-big btn-yellow">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn btn-big btn-purple">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn btn-big btn-blue">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn btn-big btn-green">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
    </div>    
    
    <div class="score-area">
        <p class="score">Correct answers: <span id="score">0</span></p>
        <p class="score">Wrong answers: <span id="wrong">0</span></p>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
