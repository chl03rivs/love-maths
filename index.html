<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <h1 class="heading">
        <img src="./assets/images/logo.png" class="logo" alt="logo">
        Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn-big btn-plus" data-type="addition">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn btn-big btn-minus" data-type="subtract">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn btn-big btn-x" data-type="multiply">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn btn-big btn-divide" data-type="division">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Answer</p>
            <input type="number" id="answer-box">
        </div>
        <button class="btn btn-answer" data-type="submit">Submit answer</button>
    </div>    
    
    <div class="score-area">
        <p class="score">Correct answers: <span id="score">0</span></p>
        <p class="score">Wrong answers: <span id="wrong">0</span></p>
    </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/86eb4c1ebb.js" crossorigin="anonymous"></script>
</body>
</html>
